apiVersion: apps/v1
kind: Deployment
metadata:
  name: atp-frontend
spec:
  selector:
    matchLabels:
      run: atp-frontend
  replicas: 1
  template:
    metadata:
      labels:
        run: atp-frontend
    spec:
      containers:
      - name: atp-frontend
        image: elasticcommunity/atp:frontend
        imagePullPolicy: Always
        ports:
        - containerPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: atp-backend
spec:
  selector:
    matchLabels:
      run: atp-backend
  replicas: 1
  template:
    metadata:
      labels:
        run: atp-backend
    spec:
      containers:
      - name: atp-backend
        image: elasticcommunity/atp:backend
        imagePullPolicy: Always
        env:
        - name: ELASTIC_APM_SERVICE_NAME
          value: "backend-k8s"
        - name: ELASTIC_APM_SERVER_URL
          value: "https://6b057b5845174cb1a3c02874b7d58701.apm.us-central1.gcp.cloud.es.io:443"
        - name: ELASTIC_APM_SECRET_TOKEN
          value: "v5uliIhYIjt67lPKi5"
        - name: ELASTIC_APM_EXIT_SPAN_MIN_DURATION
          value: "0ms"
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: atp-frontend
  labels:
    run: atp-frontend
spec:
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  selector:
    run: atp-frontend
---
apiVersion: v1
kind: Service
metadata:
  name: atp-backend
  labels:
    run: atp-backend
spec:
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
  selector:
    run: atp-backend

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  # annotations:
    # ingress.kubernetes.io/force-hsts: "true"
    # traefik.ingress.kubernetes.io/frontend-entry-points: https
    # traefik.ingress.kubernetes.io/router.entrypoints: web, websecure
    # traefik.ingress.kubernetes.io/router.tls: "true"
  name: atp
  namespace: default
spec:
  rules:
  - host: atp.malba.cl
    http:
      paths:
      - backend:
          service:
            name: atp-frontend
            port:
              number: 80
        path: /
        pathType: ImplementationSpecific
      - backend:
          service:
            name: atp-backend
            port:
              number: 80
        path: /api/
        pathType: ImplementationSpecific
  tls:
  - {}
status:
  loadBalancer: {}